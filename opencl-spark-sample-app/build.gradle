apply plugin: 'java'

repositories {
    mavenCentral()
}

dependencies {
	compile group:'org.jocl', name: 'jocl', version:'2.0.0'
}

jar {
    manifest {
        attributes 'Main-Class': 'org.jocl.samples.JOCLSample'
    }

  from {
    configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }
  }
}
